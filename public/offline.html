<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GYMI - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #000000;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      text-align: center;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      opacity: 0.8;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      font-size: 16px;
      color: #a0a0a0;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .cta {
      display: inline-block;
      padding: 12px 24px;
      background-color: #ffffff;
      color: #000000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 20px;
      transition: background-color 0.2s;
    }

    .cta:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg
      class="icon"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="1.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="19.78" y1="19.78" x2="18.36" y2="18.36"></line>
      <line x1="23" y1="12" x2="21" y2="12"></line>
      <line x1="19.78" y1="4.22" x2="18.36" y2="5.64"></line>
      <path d="M15.64 7.64a4 4 0 1 0-5.28 5.28"></path>
    </svg>
    <h1>You're Offline</h1>
    <p>
      Don't worry! Your workouts and meals are saved locally. They'll sync automatically
      when you're back online.
    </p>
    <p>Keep training. We'll catch up later.</p>
    <a href="/" class="cta">Try Again</a>
  </div>
</body>
</html>
